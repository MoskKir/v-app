<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
        <form class="user-auth" name="userAuth" id="userAuth">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Имя:</label>
                <input class="auth-input form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="psw">Пароль:</label>
                <input class="auth-input form-control" name="psw" />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Войти</button>
            </div>
        </form>
    </header>

    <div class="container">
        <h2>Список пользователей</h2>
        <form name="userForm" id="editUserForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Имя:</label>
                <input class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="psw">Пароль:</label>
                <input class="form-control" name="psw" />
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input class="form-control" name="age" />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
                <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
            </div>
        </form>
        <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
            <tbody>
            </tbody>
        </table>
    </div>
  
    <script src="./js/main.js"></script>
</body>
</html>
